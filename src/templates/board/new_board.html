{% extends 'base.html' %}

{% block title %}Start a New Board{% endblock title %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home-page' %}">Boards</a></li>
  <li class="breadcrumb-item active">New Board</li>
{% endblock breadcrumb %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" class="form-control" id="id_name" name="name">
        </div>
        <div class="form-group">
        <label for="id_description">Description</label>
        <textarea class="form-control" id="id_description" name="description" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create Board</button>
    </form>
{% endblock content %}
